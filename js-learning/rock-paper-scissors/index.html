<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="stylesheet" href="css/style.css">
		<script src="js/rock-paper-scissors.js" defer>
		</script>
		<title>Rock, Paper, Scissors!</title>
	</head>
	<body>
		<div class="container">
			<div class="info-container">
				<h1 id="total-rounds">Total Rounds: 0</h1>
				<h1 id="round">Round: 0</h1>
				<h2 id="winner"></h2>
			</div>
			<div class="button-container">
				<!-- center three buttons on top labeled: rock, paper, scissors-->
				<button id="rock">Rock</button>
				<button id="paper">Paper</button>
				<button id="scissors">Scissors</button>
			</div>
		</div>
	</body>
</html>
